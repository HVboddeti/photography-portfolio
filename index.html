<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>My Photography Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <img src="image1.jpg" alt="Photo 1">
            <img src="image2.jpg" alt="Photo 2">
            <img src="image3.jpg" alt="Photo 3">
        </div>
    </section>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to my photography portfolio. I capture moments that tell stories.</p>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form" action="https://formsubmit.co/hv9500@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="thank-you.html">
        
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        
            <button type="submit">Send</button>
        </form>
        
        <p id="form-status"></p>
    </section>
    
    <footer>
        <p>&copy; 2025 My Photography Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
